language: cpp

cache:
  directories:
    - cache

env:
  global:
    # Encrypt using a similar command:
    # travis encrypt -r compomega/comp_hack DROPBOX_OAUTH_BEARER_COMPOMEGA_COMP_HACK=<my_secret_oauth>
    #
    # Dropbox for comphack/comp_hack (DROPBOX_OAUTH_BEARER_COMPHACK_COMP_HACK)
    - secure: ""
    # Dropbox for compomega/comp_hack (DROPBOX_OAUTH_BEARER_COMPOMEGA_COMP_HACK)
    - secure: ""

jobs:
  include:
    - stage: "Libraries"
      name: "Linux (Clang+Make)"
      os: linux
      dist: trusty
      sudo: required
      compiler: clang
      env:
        - PLATFORM=clang
        - COMPILER_CC=clang
        - COMPILER_CXX=clang++
        - CMAKE_GENERATOR='Unix Makefiles'
      before_install: ci/linux-before_install.sh
      script: ci/linux-libcomp.sh

    - stage: "Libraries"
      name: "Linux (Clang+Ninja)"
      os: linux
      dist: trusty
      sudo: required
      compiler: clang
      env:
        - PLATFORM=clang
        - COMPILER_CC=clang
        - COMPILER_CXX=clang++
        - CMAKE_GENERATOR=Ninja
      before_install: ci/linux-before_install.sh
      script: ci/linux-libcomp.sh

    - stage: "Libraries"
      name: "Linux (GCC5+Make)"
      os: linux
      dist: trusty
      sudo: required
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env:
        - PLATFORM=gcc5
        - COMPILER_CC=gcc-5
        - COMPILER_CXX=g++-5
        - CMAKE_GENERATOR='Unix Makefiles'
      before_install: ci/linux-before_install.sh
      script: ci/linux-libcomp.sh

    - stage: "Libraries"
      name: "Windows (VS2017 64-bit)"
      os: windows
      filter_secrets: false
      env:
        - PLATFORM=win64
        - QT5_BASE_DIR=C:/Qt/5.12.3/msvc2017_64
      script: ci/windows-libcomp.sh

    - stage: "Channel"
      name: "Linux (Clang+Make)"
      os: linux
      dist: trusty
      sudo: required
      compiler: clang
      env:
        - PLATFORM=clang
        - COMPILER_CC=clang
        - COMPILER_CXX=clang++
        - CMAKE_GENERATOR='Unix Makefiles'
      before_install: ci/linux-before_install.sh
      script: ci/linux-channel.sh

    - stage: "Channel"
      name: "Linux (Clang+Ninja)"
      os: linux
      dist: trusty
      sudo: required
      compiler: clang
      env:
        - PLATFORM=clang
        - COMPILER_CC=clang
        - COMPILER_CXX=clang++
        - CMAKE_GENERATOR=Ninja
      before_install: ci/linux-before_install.sh
      script: ci/linux-channel.sh

    - stage: "Channel"
      name: "Linux (GCC5+Make)"
      os: linux
      dist: trusty
      sudo: required
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env:
        - PLATFORM=gcc5
        - COMPILER_CC=gcc-5
        - COMPILER_CXX=g++-5
        - CMAKE_GENERATOR='Unix Makefiles'
      before_install: ci/linux-before_install.sh
      script: ci/linux-channel.sh

    - stage: "Channel"
      name: "Windows (VS2017 64-bit)"
      os: windows
      filter_secrets: false
      env:
        - PLATFORM=win64
        - QT5_BASE_DIR=C:/Qt/5.12.3/msvc2017_64
      script: ci/windows-channel.sh

    - stage: "Build"
      name: "Linux (Clang+Make)"
      os: linux
      dist: trusty
      sudo: required
      compiler: clang
      env:
        - PLATFORM=clang
        - COMPILER_CC=clang
        - COMPILER_CXX=clang++
        - CMAKE_GENERATOR='Unix Makefiles'
      before_install: ci/linux-before_install.sh
      script: ci/linux-build.sh
      deploy:
        provider: pages
        skip_cleanup: true
        local_dir: pages
        github_token:
          secure: 
        on:
          tags: true
          repo: comphack/comp_hack

    - stage: "Build"
      name: "Linux (Clang+Ninja)"
      os: linux
      dist: trusty
      sudo: required
      compiler: clang
      env:
        - PLATFORM=clang
        - COMPILER_CC=clang
        - COMPILER_CXX=clang++
        - CMAKE_GENERATOR=Ninja
      before_install: ci/linux-before_install.sh
      script: ci/linux-build.sh

    - stage: "Build"
      name: "Linux (GCC5+Make)"
      os: linux
      dist: trusty
      sudo: required
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env:
        - PLATFORM=gcc5
        - COMPILER_CC=gcc-5
        - COMPILER_CXX=g++-5
        - CMAKE_GENERATOR='Unix Makefiles'
      before_install: ci/linux-before_install.sh
      script: ci/linux-build.sh

    - stage: "Build"
      name: "Windows (VS2017 32-bit)"
      os: windows
      filter_secrets: false
      env:
        - PLATFORM=win32
        - QT5_BASE_DIR=C:/Qt/5.12.3/msvc2017
      script: ci/windows-updater.sh
      deploy:
        provider: releases
        api_key:
          secure: 
        draft: true
        skip_cleanup: true
        file_glob: true
        file: deploy/comp_hack-*
        on:
          tags: true
          repo: comphack/comp_hack

    - stage: "Build"
      name: "Windows (VS2017 64-bit)"
      os: windows
      filter_secrets: false
      env:
        - PLATFORM=win64
        - QT5_BASE_DIR=C:/Qt/5.12.3/msvc2017_64
      script: ci/windows-build.sh
      deploy:
        provider: releases
        api_key:
          secure: 
        draft: true
        skip_cleanup: true
        file_glob: true
        file: deploy/comp_hack-*
        on:
          tags: true
          repo: comphack/comp_hack
